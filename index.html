<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Now</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="form-wrapper">
        <div class="form-header">
            <h1>Sign up for our daily insider </h1>
        </div>
        <form id="signup-form" action="http://localhost:3000/signup" method="POST">
            <div class="input-group">
                <input type="email" id="email" name="email" class="form-input" placeholder="Your email address" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
